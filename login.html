<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
                <!-- Section: Design Block -->
        <section class="text-center">
            <!-- Background image -->
            <div class="p-5 bg-image"></div>
            <!-- Background image -->
        
            <div class="card mx-4 mx-md-5 shadow-5-strong mainBody">
            <div class="card-body py-5 px-md-5" >
        
                <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-5">Login</h2>
                    <form id="login">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" required name="email"/>
                        <label class="form-label" for="email">Email address</label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" required name="password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="msg" id="lmsg"></div>
                    <br>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="submit">
                        Login
                    </button>
        
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Don't have an account ? <a href="register.html">signup</a></p>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </section>
        <script src="js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
